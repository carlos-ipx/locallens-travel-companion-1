<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalLens Travel Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="../lib/leaflet.css">
  <!-- Custom sidebar map styles -->
  <link rel="stylesheet" href="../styles/sidebarRecommendationsMap.css">
</head>
<body>
  <div id="localLensSidebar"
       class="sidebar-container"
       role="dialog"
       aria-modal="true"
       aria-labelledby="sidebarTitle">

    <header class="sidebar-header">
      <h1 id="sidebarTitle" class="sidebar-title">Travel Recommendations</h1>
      <button id="closeSidebarButton" class="sidebar-close" aria-label="Close">Ã—</button>
    </header>

    <div id="recommendation-map" class="sidebar-map" aria-label="Map displaying travel recommendations">
      <!-- Map will be initialized here by sidebarscript.js -->
    </div>

    <ul id="recommendationsList" class="sidebar-list" aria-live="polite">
      <!-- Recommendation items will be dynamically added here by sidebarscript.js -->
    </ul>

  </div>

  <!-- Leaflet JavaScript -->
  <script src="../lib/leaflet.js"></script>
  <!-- Sidebar script -->
  <script src="sidebarscript.js"></script>
</body>
</html>
