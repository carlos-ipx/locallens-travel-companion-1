<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLens Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LocalLens Settings</h1>

    <form id="settingsForm">
      <div class="form-group">
        <label for="mapProvider">Map Provider:</label>
        <select id="mapProvider" name="mapProvider">
          <option value="google">Google Maps</option>
          <option value="openstreetmap">OpenStreetMap</option>
        </select>
      </div>

      <div class="form-group">
        <label for="autoUpdateInterval">Auto-Update Interval (minutes):</label>
        <input type="number" id="autoUpdateInterval" name="autoUpdateInterval" min="1" max="1440">
      </div>

      <div class="form-group">
        <label for="notificationsEnabled">
          <input type="checkbox" id="notificationsEnabled" name="notificationsEnabled">
          Enable Notifications
        </label>
      </div>

      <!-- Categories might be added later with a more complex input -->
      <!-- For now, it defaults to an empty array as per preferencesValidator.js -->

      <button type="button" id="saveButton">Save Settings</button>
    </form>

    <div id="statusMessage" style="margin-top: 15px;"></div>
  </div>

  <script type="module" src="optionsscript.js"></script>
</body>
</html>
